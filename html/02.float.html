<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02.float</title>
	<style>
		.wrapper {width: 1200px; margin: 0 auto; border: 1px solid red;}
		.p1 {float: left;}
		.p2 {float: right;}
		.clearfix {clear: both;}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="../img/p1.jpg" alt="p1" class="p1">
		<img src="../img/p2.jpg" alt="p2" class="p2">
		<div class="clearfix"></div>
	</div>
	<div>
		가나다라마바사아
	</div>
</body>
</html>
